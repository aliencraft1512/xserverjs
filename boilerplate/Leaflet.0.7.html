<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script src="../token.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

		var getLayer = function(profile) {
		    return L.tileLayer('https://s0{s}-xserver2-test.cloud.ptvgroup.com/services/rest/XMap/tile/{z}/{x}/{y}?storedProfile={profile}&xtok={token}', {
				attribution: '<a target="_blank" href="http://www.ptvgroup.com">PTV</a>, HERE',
				maxZoom: 22,
				subdomains: '1234',
				token: token,
				profile: profile
			});
		};
		
		var baseLayers = {
			"PTV sandbox": getLayer("sandbox"),
			"PTV silkysand": getLayer("silkysand").addTo(map),
			"PTV gravelpit": getLayer("gravelpit"),
			"PTV classic": getLayer("classic"),
			"PTV silica": getLayer("silica"),
			"PTV blackmarble": getLayer("blackmarble")			
		};
		
		L.control.layers(baseLayers, {}).addTo(map);
		
        L.marker([51.5, -0.09]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

        L.circle([51.508, -0.11], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map).bindPopup("I am a circle.");

        L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
        ]).addTo(map).bindPopup("I am a polygon.");


        var popup = L.popup();

        function onMapClick(e) {
            popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
        }

        map.on('click', onMapClick);

    </script>
</body>
</html>
